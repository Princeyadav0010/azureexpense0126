<!DOCTYPE html>
<html>
<head>
    <title>Test Bill Upload</title>
</head>
<body>
    <h1>Test Bill Upload</h1>
    <input type="file" id="fileInput" accept="image/*,.pdf">
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>
    
    <script>
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        
        if (!file) {
            alert('Please select a file');
            return;
        }
        
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('Please login first at http://localhost:8080/login.html');
            return;
        }
        
        const formData = new FormData();
        formData.append('bill', file);
        
        document.getElementById('result').innerHTML = 'Uploading...';
        
        try {
            const response = await fetch('http://localhost:3000/api/upload/bill', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                body: formData
            });
            
            const data = await response.json();
            console.log('Response:', data);
            
            if (response.ok) {
                document.getElementById('result').innerHTML = 
                    '<h3>Success!</h3>' +
                    '<p>File: ' + data.filename + '</p>' +
                    '<p>Size: ' + (data.size / 1024).toFixed(2) + ' KB</p>' +
                    '<p>Storage: ' + data.storage + '</p>' +
                    '<p>URL: <a href="' + data.url + '" target="_blank">View</a></p>';
            } else {
                document.getElementById('result').innerHTML = 
                    '<h3 style="color:red">Error!</h3><p>' + data.error + '</p>';
            }
        } catch (error) {
            document.getElementById('result').innerHTML = 
                '<h3 style="color:red">Error!</h3><p>' + error.message + '</p>';
            console.error('Upload error:', error);
        }
    }
    </script>
</body>
</html>
